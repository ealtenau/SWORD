[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q --tb=short
markers =
    slow: tests that copy the DB per function (run with: pytest --run-slow)
    unit: pure logic tests, no database file required
    db: tests requiring the test DuckDB database
    integration: multi-module end-to-end tests
    pipeline: v17c pipeline component tests
    lint: lint framework tests
    topology: topology and graph tests
    workflow: workflow and SWORD class operation tests
    provenance: provenance and audit trail tests
    reactive: reactive dependency graph tests
    export: export format tests
    postgres: tests requiring PostgreSQL connection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
